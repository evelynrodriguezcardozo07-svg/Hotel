services:
  # Base de datos PostgreSQL
  - type: pserv
    name: hotel-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []
    databases:
      - name: hotel_db
        user: hotel_user
    
  # Backend Spring Boot
  - type: web
    name: hotel-backend
    env: docker
    region: oregon
    plan: free
    branch: master
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: JWT_REFRESH_EXPIRATION
        value: 604800000
      - key: ALLOWED_ORIGINS
        value: https://evelynrodriguezcardozo07-svg.github.io
      - key: CULQI_PUBLIC_KEY
        sync: false
      - key: CULQI_SECRET_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
    healthCheckPath: /actuator/health
    autoDeploy: true
