<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 fade-in">
    <!-- Logo y Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-black flex items-center justify-center mb-8">
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h2 class="text-4xl font-light text-black mb-4 tracking-tight uppercase">Crear Cuenta</h2>
      <p class="text-gray-500 font-light text-sm tracking-wider uppercase">Únete a nuestra comunidad</p>
    </div>

    <!-- Form -->
    <div class="card p-12 mt-12">
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-xs font-light text-gray-500 mb-3 uppercase tracking-widest">
            Nombre Completo
          </label>
          <input 
            id="nombre" 
            name="nombre" 
            type="text" 
            [(ngModel)]="userData.nombre"
            required
            class="input-field w-full" 
            placeholder="Tu nombre"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-xs font-light text-gray-500 mb-3 uppercase tracking-widest">
            Correo Electrónico
          </label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            [(ngModel)]="userData.email"
            required
            class="input-field w-full" 
            placeholder="tu@email.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-xs font-light text-gray-500 mb-3 uppercase tracking-widest">
            Contraseña
          </label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            [(ngModel)]="userData.password"
            required
            class="input-field w-full" 
            placeholder="Mínimo 8 caracteres"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-xs font-light text-gray-500 mb-3 uppercase tracking-widest">
            Confirmar Contraseña
          </label>
          <input 
            id="confirmPassword" 
            name="confirmPassword" 
            type="password" 
            [(ngModel)]="userData.confirmPassword"
            required
            class="input-field w-full" 
            placeholder="Confirma tu contraseña"
          />
        </div>

        <!-- Rol Selection -->
        <div>
          <label class="block text-xs font-light text-gray-500 mb-4 uppercase tracking-widest">
            Tipo de Cuenta
          </label>
          <div class="grid grid-cols-2 gap-px bg-gray-200">
            <label class="relative flex flex-col items-center p-8 bg-white border-2 cursor-pointer transition-smooth"
                   [class.border-black]="userData.rol === 'guest'"
                   [class.bg-gray-50]="userData.rol === 'guest'"
                   [class.border-gray-200]="userData.rol !== 'guest'">
              <input 
                type="radio" 
                name="rol" 
                value="guest" 
                [(ngModel)]="userData.rol"
                class="sr-only"
              />
              <svg class="h-8 w-8 mb-3" [class.text-black]="userData.rol === 'guest'" [class.text-gray-400]="userData.rol !== 'guest'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span class="text-sm font-light uppercase tracking-wider" [class.text-black]="userData.rol === 'guest'">Huésped</span>
              <span class="text-xs text-gray-400 text-center mt-2 font-light">Buscar y reservar</span>
            </label>

            <label class="relative flex flex-col items-center p-8 bg-white border-2 cursor-pointer transition-smooth"
                   [class.border-black]="userData.rol === 'host'"
                   [class.bg-gray-50]="userData.rol === 'host'"
                   [class.border-gray-200]="userData.rol !== 'host'">
              <input 
                type="radio" 
                name="rol" 
                value="host" 
                [(ngModel)]="userData.rol"
                class="sr-only"
              />
              <svg class="h-8 w-8 mb-3" [class.text-black]="userData.rol === 'host'" [class.text-gray-400]="userData.rol !== 'host'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
              </svg>
              <span class="text-sm font-light uppercase tracking-wider" [class.text-black]="userData.rol === 'host'">Anfitrión</span>
              <span class="text-xs text-gray-400 text-center mt-2 font-light">Publicar hoteles</span>
            </label>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="bg-white border-2 border-black text-black px-6 py-4 flex items-center fade-in">
          <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 20 20" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path>
          </svg>
          <span class="text-sm font-light">{{ successMessage }}</span>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-white border-2 border-black text-black px-6 py-4 flex items-center">
          <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 20 20" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"></path>
          </svg>
          <span class="text-sm font-light">{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Crear Cuenta</span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <div class="loading-spinner mr-2"></div>
            Registrando...
          </span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-8 text-center border-t border-gray-200 pt-8">
        <p class="text-xs text-gray-500 font-light uppercase tracking-wider">
          ¿Ya tienes cuenta?
          <a routerLink="/auth/login" class="font-medium text-black hover:text-gray-600 ml-2 transition-smooth">
            Inicia sesión aquí
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <a routerLink="/" class="text-xs text-gray-500 hover:text-black transition-smooth uppercase tracking-widest">
        ← Volver al inicio
      </a>
    </div>
  </div>
</div>
