<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-display font-bold text-gray-900 mb-2">
        Registrar Nuevo Hotel
      </h1>
      <p class="text-gray-600">Completa el formulario para registrar tu hotel. Será revisado por un administrador antes de ser publicado.</p>
    </div>

    <!-- Mensajes -->
    <div *ngIf="errorMessage" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
      {{ successMessage }}
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #hotelForm="ngForm" class="bg-white rounded-xl shadow-md p-8">
      <!-- Información básica -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Información Básica</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nombre -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nombre del Hotel <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="hotelData.nombre"
              name="nombre"
              required
              class="input-field w-full"
              placeholder="Ej: Hotel Paradise"
            />
          </div>

          <!-- Descripción -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Descripción <span class="text-red-500">*</span>
            </label>
            <textarea
              [(ngModel)]="hotelData.descripcion"
              name="descripcion"
              required
              rows="4"
              class="input-field w-full"
              placeholder="Describe tu hotel, sus servicios y características principales..."
            ></textarea>
          </div>

          <!-- Imagen del Hotel -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Imagen Principal del Hotel
            </label>
            <div class="mt-2">
              <div class="flex items-center gap-4">
                <label class="relative cursor-pointer bg-white border-2 border-dashed border-gray-300 rounded-lg px-6 py-4 hover:border-primary-500 transition-colors flex-1">
                  <input
                    type="file"
                    #fileInput
                    (change)="onImageSelected($event)"
                    accept="image/jpeg,image/png,image/jpg,image/webp"
                    class="hidden"
                  />
                  <div class="flex items-center justify-center gap-2">
                    <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-gray-600">
                      {{ selectedImageName || 'Seleccionar imagen' }}
                    </span>
                  </div>
                </label>
                <button
                  *ngIf="imagePreview"
                  type="button"
                  (click)="removeImage()"
                  class="px-4 py-2 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors"
                >
                  Quitar
                </button>
              </div>
              <p class="text-sm text-gray-500 mt-2">
                Formatos: JPG, PNG, WEBP. Máximo 5MB
              </p>
            </div>
            
            <!-- Vista previa de la imagen -->
            <div *ngIf="imagePreview" class="mt-4">
              <div class="relative w-full h-48 rounded-lg overflow-hidden border-2 border-gray-200">
                <img 
                  [src]="imagePreview" 
                  alt="Vista previa"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
          </div>

          <!-- Teléfono -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Teléfono <span class="text-red-500">*</span>
            </label>
            <input
              type="tel"
              [(ngModel)]="hotelData.telefono"
              name="telefono"
              required
              class="input-field w-full"
              placeholder="+54 11 1234-5678"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email de Contacto <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              [(ngModel)]="hotelData.emailContacto"
              name="emailContacto"
              required
              class="input-field w-full"
              placeholder="contacto@hotel.com"
            />
          </div>

          <!-- Estrellas -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Categoría (Estrellas) <span class="text-red-500">*</span>
            </label>
            <select
              [(ngModel)]="hotelData.estrellas"
              name="estrellas"
              required
              class="input-field w-full"
            >
              <option *ngFor="let star of getStarsArray()" [value]="star">
                {{ star }} ⭐
              </option>
            </select>
          </div>

          <!-- Destacado -->
          <div class="flex items-center">
            <input
              type="checkbox"
              [(ngModel)]="hotelData.destacado"
              name="destacado"
              id="destacado"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
            />
            <label for="destacado" class="ml-2 block text-sm text-gray-700">
              Hotel destacado (requiere aprobación)
            </label>
          </div>
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-8 border-t border-gray-200 pt-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Dirección</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Calle -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Calle y Número <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="hotelData.direccion.calle"
              name="calle"
              required
              class="input-field w-full"
              placeholder="Av. Principal 123"
            />
          </div>

          <!-- Ciudad -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Ciudad <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="hotelData.direccion.ciudad"
              name="ciudad"
              required
              class="input-field w-full"
              placeholder="Buenos Aires"
            />
          </div>

          <!-- Estado/Provincia -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Estado/Provincia <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="hotelData.direccion.estadoProvincia"
              name="estadoProvincia"
              required
              class="input-field w-full"
              placeholder="Buenos Aires"
            />
          </div>

          <!-- País -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              País <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="hotelData.direccion.pais"
              name="pais"
              required
              class="input-field w-full"
              placeholder="Argentina"
            />
          </div>

          <!-- Código Postal -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Código Postal <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="hotelData.direccion.codigoPostal"
              name="codigoPostal"
              required
              class="input-field w-full"
              placeholder="C1000"
            />
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex gap-4 pt-6 border-t border-gray-200">
        <button
          type="submit"
          [disabled]="loading || !hotelForm.valid"
          class="btn-primary flex-1 md:flex-none disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Crear Hotel</span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creando...
          </span>
        </button>
        <button
          type="button"
          (click)="router.navigate(['/host'])"
          [disabled]="loading"
          class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
