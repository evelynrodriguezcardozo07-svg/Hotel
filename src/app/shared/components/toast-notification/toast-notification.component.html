<div class="toast-container">
  <div
    *ngFor="let notification of notifications"
    class="toast-notification animate-slide-in"
    [ngClass]="{
      'toast-success': notification.type === 'success',
      'toast-error': notification.type === 'error',
      'toast-warning': notification.type === 'warning',
      'toast-info': notification.type === 'info'
    }"
  >
    <div class="toast-icon">
      <!-- Success Icon -->
      <svg *ngIf="notification.type === 'success'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      
      <!-- Error Icon -->
      <svg *ngIf="notification.type === 'error'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      
      <!-- Warning Icon -->
      <svg *ngIf="notification.type === 'warning'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
      
      <!-- Info Icon -->
      <svg *ngIf="notification.type === 'info'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    <div class="toast-message">
      {{ notification.message }}
    </div>
    <button
      class="toast-close"
      (click)="removeNotification(notification.id)"
      aria-label="Cerrar notificaciÃ³n"
    >
      <svg class="icon-close" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
