# ==============================================
# CONFIGURACIÓN DE PRODUCCIÓN - RENDER
# ==============================================

spring.application.name=PROYECTO-FINAL_WEB

# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS - POSTGRESQL (RENDER)
# ==============================================
# Render proporciona DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hotel_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ==============================================
# CONFIGURACIÓN DE SEGURIDAD JWT
# ==============================================
jwt.secret=${JWT_SECRET:7a9f3b2e8d4c1f6a5b9e2d7c4f1a8b3e6d9c2f5a8b1e4d7c0f3a6b9e2d5c8f1a4b7e0d3c6f9a2e5b8d1c4f7a0b3e6d9c2f5a8b1e4d7}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ==============================================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Compresión HTTP
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# ==============================================
# CONFIGURACIÓN DE CORS
# ==============================================
cors.allowed-origins=${ALLOWED_ORIGINS:https://evelynrodriguezcardozo07-svg.github.io}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ==============================================
# CONFIGURACIÓN DE LOGGING
# ==============================================
logging.level.root=INFO
logging.level.com.example.PROYECTO.FINAL_WEB=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ==============================================
# CONFIGURACIÓN DE ARCHIVOS ESTÁTICOS
# ==============================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# ==============================================
# CONFIGURACIÓN DE VALIDACIÓN
# ==============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# ==============================================
# CONFIGURACIÓN DE MULTIPART (Subida de archivos)
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================
# CONFIGURACIÓN PERSONALIZADA DE LA APLICACIÓN
# ==============================================
app.name=Sistema de Gestión Hotelera
app.version=1.0.0
app.upload-dir=${UPLOAD_DIR:/tmp/uploads}
app.default-page-size=10
app.max-page-size=100

# ==============================================
# CONFIGURACIÓN DE CULQI (Pagos)
# ==============================================
culqi.public.key=${CULQI_PUBLIC_KEY:pk_test_e91ae6aa184b726d}
culqi.secret.key=${CULQI_SECRET_KEY:sk_test_1573b0e8079863ff}
culqi.api.url=https://api.culqi.com/v2

# ==============================================
# CONFIGURACIÓN DE GOOGLE MAPS
# ==============================================
google.maps.api.key=${GOOGLE_MAPS_API_KEY:YOUR_GOOGLE_MAPS_API_KEY}

# ==============================================
# ACTUATOR (Para health checks de Render)
# ==============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
