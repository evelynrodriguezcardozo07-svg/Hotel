# ==============================================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ==============================================
# CONFIGURACIÓN DE CORS
# ==============================================
cors.allowed-origins=http://localhost:4200,http://localhost:8080,http://localhost:3000,http://127.0.0.1:8080,http://127.0.0.1:4200,https://evelynrodriguezcardozo07-svg.github.io
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ==============================================
# CONFIGURACIÓN DE LOGGING
# ==============================================
logging.level.root=INFO
logging.level.com.example.PROYECTO.FINAL_WEB=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================================
# CONFIGURACIÓN DE ARCHIVOS ESTÁTICOS
# ==============================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# ==============================================
# CONFIGURACIÓN DE VALIDACIÓN
# ==============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# ==============================================
# CONFIGURACIÓN DE MULTIPART (Subida de archivos)
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================
# CONFIGURACIÓN PERSONALIZADA DE LA APLICACIÓN
# ==============================================
app.name=Sistema de Gestión Hotelera
app.version=1.0.0
app.upload-dir=./uploads
app.default-page-size=10
app.max-page-size=100


